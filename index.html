<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <main>
  <form id="form-age-calculator">
    <section class="field-section">
      <div>
        <label for="day">Day</label>
        <input type="number" name="day" id="day" placeholder="DD">
      </div>
    
      <div>
        <label for="month">Month</label>
        <input type="number" name="month" id="month" placeholder="MM">
      </div>
    
      <div>
        <label for="year">Year</label>
        <input type="number" name="year" id="year" placeholder="YYYY">
      </div>
    </section>
    <div class="divider">
      <button type="submit"><img src="./assets/images/icon-arrow.svg" alt="arrow"></button>
     </div>
   </form>
   <section class="displayer">
    <div>
      <span id="display-years">--</span> years
    </div>
    <div>
      <span id="display-months">--</span> months
    </div>
    <div>
      <span id="display-days">--</span> days
    </div>
   </section>
 </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GNANDAL ELISEE</a>.
  </footer>

  <script src="action.js"></script>
</body>
</html>
